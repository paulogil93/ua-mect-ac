!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
class-map match-all GOLD
 match ip dscp af11 
class-map match-all EF
 match access-group 101
class-map match-all AF23
 match access-group 103
class-map match-all AF11
 match access-group 102
class-map match-all SILVER
 match ip dscp af23 
class-map match-all BEST-EFFORT
 match ip dscp default 
class-map match-all PREMIUM
 match ip dscp ef 
!
!
policy-map EDGE
 class GOLD
  bandwidth percent 20
 class SILVER
  bandwidth percent 15
 class BEST-EFFORT
    police 512000 100000 100000 conform-action set-dscp-transmit 0
 class PREMIUM
  priority percent 10
policy-map SETDSCP
 class EF
  set ip dscp ef
 class AF11
  set ip dscp af11
 class AF23
  set ip dscp af23
!
! 
!
!
!
!
interface FastEthernet0/0
 ip address 192.20.1.2 255.255.255.0
 ip ospf 1 area 0
 duplex auto
 speed auto
 service-policy output EDGE
!
interface FastEthernet0/1
 ip address 192.1.1.1 255.255.255.0
 ip ospf 1 area 0
 duplex auto
 speed auto
 service-policy input SETDSCP
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 101 permit udp any any eq 3001
access-list 102 permit udp any any eq 3002
access-list 103 permit udp any any eq 3003
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
