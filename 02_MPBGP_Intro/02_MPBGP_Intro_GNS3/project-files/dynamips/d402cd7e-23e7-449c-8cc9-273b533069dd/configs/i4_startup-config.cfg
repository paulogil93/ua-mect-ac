!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 200.3.2.3 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2001:3:2::3/64
!
interface FastEthernet0/1
 ip address 192.30.30.1 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2001:30:30::1/64
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router bgp 1003
 bgp log-neighbor-changes
 neighbor 2001:3:2::2 remote-as 1002
 neighbor 200.3.2.2 remote-as 1002
 !
 address-family ipv4
  no neighbor 2001:3:2::2 activate
  neighbor 200.3.2.2 activate
  neighbor 200.3.2.2 default-originate
  no auto-summary
  no synchronization
  network 192.30.30.0
 exit-address-family
 !
 address-family ipv6
  neighbor 2001:3:2::2 activate
  neighbor 2001:3:2::2 default-originate
  network 2001:30:30::/64
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
